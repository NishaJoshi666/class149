<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-assets>
            <a-asset-item id = 'table-obj' 
            src = 'tinker.obj'></a-asset-item>
            <a-asset-item id = 'table-mlt' 
            src = 'obj.mlt'></a-asset-item>
        </a-assets>
        <a-entity obj-model = 'obj:#table-obj; mlt:#table-mlt'
        position = '5 0 0' rotation = '-90 0 0' scale = '0.1 0.1 0.1'></a-entity>
    </body>
</html>
